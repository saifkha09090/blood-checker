<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOOD CHECKER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-tint"></i> Blood Compatibility Checker</h2>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter your age">
            </div>
            <div class="mb-3">
                <label for="bloodType" class="form-label">Blood Type</label>
                <select class="form-select" id="bloodType">
                    <option value="">Select your blood type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <button onclick="checkInput()" class="btn w-50"><i class="fas fa-search"></i> Check Compatibility</button>
    
        <div class="result" id="resultBox">
            <h4 class="color"><i class="fas fa-check-circle"></i> Compatible Blood Types</h4>
            <p class="mb-auto" id="resultText"></p>
        </div>
    </div>
    
    


    <script src="app.js"></script>
</body>
</html>
